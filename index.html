<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        #imageContainer {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #imageContainer::-webkit-scrollbar {
            display: none;
        }

        #customScrollbar {
            position: fixed;
            top: 0;
            right: 2px;
            width: 6px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            z-index: 1001;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #customScrollbar.visible {
            opacity: 1;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: none;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <div id="customScrollbar"></div>
    <div id="counter">0 / 0</div>

    <script>
       let tg = window.Telegram.WebApp;
tg.expand();

// Запрет контекстного меню для всех элементов документа
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
}, { passive: false });

// Запрет перетаскивания
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
    return false;
});

// Функция для получения параметров из URL
function getUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const imagesParam = urlParams.get('images');
    return imagesParam ? JSON.parse(imagesParam) : [];
}

// Элементы DOM
const container = document.getElementById('imageContainer');
const customScrollbar = document.getElementById('customScrollbar');
const counterElement = document.getElementById('counter');

// Переменные
const imageLinks = getUrlParams();
let currentImageIndex = 0;
let scrollTimeout;
let isScrolling = false;

// === ИЗМЕНЕНИЕ: последовательная загрузка с индикаторами ===
async function initializeGallery() {
    if (imageLinks.length === 0) {
        await loadBackupImage();
        return;
    }

    try {
        // Создаем контейнеры для всех изображений с индикаторами загрузки
        for (let i = 0; i < imageLinks.length; i++) {
            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';
            
            // Создаем индикатор загрузки
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = `
                <div class="spinner"></div>
                <div class="progress-text">0%</div>
            `;
            
            imageWrapper.appendChild(loadingIndicator);
            container.appendChild(imageWrapper);
        }

        // Загружаем изображения последовательно
        await loadImagesSequentially();
        
        // Проверяем, загрузились ли хоть какие-то изображения
        const loadedImages = container.getElementsByTagName('img').length;
        if (loadedImages === 0) {
            await loadBackupImage();
        }
        
        initScrollbar();
        updateCounter();
        
    } catch (error) {
        console.error('Ошибка загрузки изображений:', error);
        await loadBackupImage();
    }
}

// === ИЗМЕНЕНИЕ: функция для загрузки резервного изображения ===
async function loadBackupImage() {
    try {
        const backupImageUrl = ''; // Добавьте вашу ссылку сюда
        if (backupImageUrl) {
            const response = await fetch(backupImageUrl);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            
            const imgElement = new Image();
            imgElement.src = blobUrl;
            imgElement.alt = 'Backup Image';
            imgElement.setAttribute('draggable', 'false');

            imgElement.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                return false;
            }, { passive: false });

            container.appendChild(imgElement);
            
            initScrollbar();
            updateCounter();
        }
    } catch (error) {
        console.error('Ошибка загрузки резервного изображения:', error);
    }
}

// === ИЗМЕНЕНИЕ: последовательная загрузка с отслеживанием прогресса ===
async function loadImagesSequentially() {
    const imageWrappers = container.getElementsByClassName('image-wrapper');
    
    for (let i = 0; i < imageLinks.length; i++) {
        const link = imageLinks[i];
        const imageWrapper = imageWrappers[i];
        const progressText = imageWrapper.querySelector('.progress-text');
        
        try {
            // Обновляем прогресс
            progressText.textContent = '0%';
            
            const response = await fetch(link);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const contentLength = response.headers.get('content-length');
            let loaded = 0;
            
            // Если известен размер контента, отслеживаем прогресс
            if (contentLength) {
                const total = parseInt(contentLength, 10);
                const reader = response.body.getReader();
                const chunks = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    chunks.push(value);
                    loaded += value.length;
                    const percent = Math.round((loaded / total) * 100);
                    progressText.textContent = `${percent}%`;
                }
                
                const blob = new Blob(chunks);
                const blobUrl = URL.createObjectURL(blob);
                await createImageElement(blobUrl, imageWrapper, i);
            } else {
                // Если размер контента неизвестен, просто показываем индикатор
                progressText.textContent = 'Загрузка...';
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                await createImageElement(blobUrl, imageWrapper, i);
            }
            
        } catch (error) {
            console.error(`Ошибка загрузки изображения ${i + 1}:`, error);
            // Удаляем индикатор загрузки для этого изображения
            const loadingIndicator = imageWrapper.querySelector('.loading-indicator');
            if (loadingIndicator) {
                imageWrapper.removeChild(loadingIndicator);
            }
        }
    }
}

// === ИЗМЕНЕНИЕ: функция создания элемента изображения ===
function createImageElement(blobUrl, imageWrapper, index) {
    return new Promise((resolve) => {
        const imgElement = new Image();
        imgElement.src = blobUrl;
        imgElement.alt = `Image ${index + 1}`;
        imgElement.setAttribute('draggable', 'false');

        imgElement.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            return false;
        }, { passive: false });

        imgElement.onload = function() {
            // Удаляем индикатор загрузки
            const loadingIndicator = imageWrapper.querySelector('.loading-indicator');
            if (loadingIndicator) {
                imageWrapper.removeChild(loadingIndicator);
            }
            
            // Добавляем изображение
            imageWrapper.appendChild(imgElement);
            resolve();
        };

        imgElement.onerror = function() {
            // Удаляем индикатор загрузки при ошибке
            const loadingIndicator = imageWrapper.querySelector('.loading-indicator');
            if (loadingIndicator) {
                imageWrapper.removeChild(loadingIndicator);
            }
            resolve();
        };
    });
}

// Загружаем галерею только когда страница полностью готова
window.addEventListener('load', function() {
    setTimeout(initializeGallery, 100);
});

// Инициализация скроллбара после загрузки изображений
function initScrollbar() {
    updateCustomScrollbar();

    container.addEventListener('scroll', function() {
        if (!isScrolling) {
            customScrollbar.classList.add('visible');
            isScrolling = true;
        }

        updateCurrentImageIndex();
        updateCustomScrollbar();

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            customScrollbar.classList.remove('visible');
            isScrolling = false;
        }, 1000);
    });

    window.addEventListener('resize', updateCustomScrollbar);

    if (container.scrollHeight > container.clientHeight) {
        customScrollbar.classList.add('visible');
        setTimeout(() => {
            if (!isScrolling) {
                customScrollbar.classList.remove('visible');
            }
        }, 2000);
    }
}

// Обновление позиции и размера кастомного скроллбара
function updateCustomScrollbar() {
    const scrollTop = container.scrollTop;
    const scrollHeight = container.scrollHeight;
    const clientHeight = container.clientHeight;

    if (scrollHeight <= clientHeight) {
        customScrollbar.style.display = 'none';
        return;
    }

    customScrollbar.style.display = 'block';

    const scrollableHeight = scrollHeight - clientHeight;
    const scrollPercent = scrollTop / scrollableHeight;

    const scrollbarHeight = Math.max((clientHeight / scrollHeight) * clientHeight, 40);

    const scrollbarTop = scrollPercent * (clientHeight - scrollbarHeight);

    customScrollbar.style.height = scrollbarHeight + 'px';
    customScrollbar.style.top = scrollbarTop + 'px';
}

function updateCurrentImageIndex() {
    const images = container.getElementsByTagName('img');
    const containerRect = container.getBoundingClientRect();
    const containerCenter = containerRect.top + containerRect.height / 2;

    let closestIndex = 0;
    let minDistance = Number.MAX_VALUE;

    for (let i = 0; i < images.length; i++) {
        const imgRect = images[i].getBoundingClientRect();
        const imgCenter = imgRect.top + imgRect.height / 2;
        const distance = Math.abs(imgCenter - containerCenter);

        if (distance < minDistance) {
            minDistance = distance;
            closestIndex = i;
        }
    }

    currentImageIndex = closestIndex;
    updateCounter();
}

function updateCounter() {
    const loadedImagesCount = container.getElementsByTagName('img').length;
    counterElement.textContent = `${currentImageIndex + 1} / ${loadedImagesCount}`;
}
    </script>
</body>
</html>
