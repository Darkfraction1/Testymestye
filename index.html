<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Экран загрузки */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: var(--tg-theme-bg-color);
            overflow: hidden;
        }

        /* Фоновая картинка с размытием */
        #loadingBackground {
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('https://dl.dropboxusercontent.com/scl/fi/ct7pfudntgkuprewqxtas/321321312.jpg?rlkey=gf8ah4ge50eoy9wkjgdxpm7m0');
            background-size: cover;
            background-position: center;
            width: 110%;
            height: 110%;
            filter: blur(10px);
            z-index: -1;
            transform: translate(-5%, -5%);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Затемнение 50% */
            z-index: -1;
        }

        /* Стиль для текста загрузки */
        .loading-text {
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        #imageContainer {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: none;
        }

        #imageContainer::-webkit-scrollbar {
            display: none;
        }

        #customScrollbar {
            position: fixed;
            top: 0;
            right: 2px;
            width: 6px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            z-index: 1001;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #customScrollbar.visible {
            opacity: 1;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: none;
        }

        #counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loadingScreen">
        <div id="loadingBackground"></div>
        <div class="background-overlay"></div>
        <div class="loading-text">Загрузка...</div>
    </div>

    <!-- Галерея (изначально скрыта) -->
    <div id="imageContainer"></div>
    <div id="customScrollbar"></div>
    <div id="counter">0 / 0</div>

    <script>
       let tg = window.Telegram.WebApp;
tg.expand();

// Запрет контекстного меню для всех элементов документа
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
}, { passive: false });

// Запрет перетаскивания
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
    return false;
});

// Функция для получения параметров из URL
function getUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const imagesParam = urlParams.get('images');
    return imagesParam ? JSON.parse(imagesParam) : [];
}

// Элементы DOM
const container = document.getElementById('imageContainer');
const customScrollbar = document.getElementById('customScrollbar');
const counterElement = document.getElementById('counter');
const loadingScreen = document.getElementById('loadingScreen');
const loadingBackground = document.getElementById('loadingBackground');

// Переменные
const imageLinks = getUrlParams();
let currentImageIndex = 0;
let scrollTimeout;
let isScrolling = false;

// Основная функция инициализации
async function initializeGallery() {
    if (imageLinks.length === 0) {
        await loadBackupImage();
        return;
    }

    try {
        // Параллельная загрузка изображений с сохранением порядка
        await loadImagesInParallelOrdered();
        
        // Проверяем, загрузились ли хоть какие-то изображения
        const loadedImages = container.getElementsByTagName('img').length;
        if (loadedImages === 0) {
            await loadBackupImage();
        } else {
            // Все изображения загружены, показываем галерею
            showGallery();
        }
        
    } catch (error) {
        console.error('Ошибка загрузки изображений:', error);
        await loadBackupImage();
    }
}

// Функция для загрузки резервного изображения
async function loadBackupImage() {
    try {
        const backupImageUrl = 'https://dl.dropboxusercontent.com/scl/fi/ud41xrucy8trznbv8h05k/111.jpg?rlkey=31kfork0w5lo77akjwj9ci0f1';
        if (backupImageUrl) {
            const response = await fetch(backupImageUrl);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            
            const imgElement = new Image();
            imgElement.src = blobUrl;
            imgElement.alt = 'Backup Image';
            imgElement.setAttribute('draggable', 'false');

            imgElement.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                return false;
            }, { passive: false });

            container.appendChild(imgElement);
            
            showGallery();
        }
    } catch (error) {
        console.error('Ошибка загрузки резервного изображения:', error);
        // Даже при ошибке показываем галерею
        showGallery();
    }
}

// Параллельная загрузка изображений с сохранением порядка
async function loadImagesInParallelOrdered() {
    // Создаем массив для хранения промисов загрузки
    const loadPromises = imageLinks.map(async (link, index) => {
        try {
            const response = await fetch(link);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            
            const imgElement = new Image();
            
            // Ожидаем загрузки изображения
            await new Promise((resolve, reject) => {
                imgElement.onload = resolve;
                imgElement.onerror = reject;
                imgElement.src = blobUrl;
            });

            imgElement.alt = `Image ${index + 1}`;
            imgElement.setAttribute('draggable', 'false');

            imgElement.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                return false;
            }, { passive: false });

            // Проверяем, загрузилось ли изображение успешно
            if (imgElement.complete && imgElement.naturalHeight !== 0) {
                return { success: true, index, imgElement };
            } else {
                throw new Error('Image failed to load');
            }
            
        } catch (error) {
            console.error(`Ошибка загрузки изображения ${index + 1}:`, error);
            return { success: false, index, error };
        }
    });

    // Ожидаем завершения всех загрузок
    const results = await Promise.allSettled(loadPromises);
    
    // Сортируем результаты по индексу и добавляем в DOM в правильном порядке
    const sortedResults = results
        .map((result, i) => result.status === 'fulfilled' ? result.value : {
            success: false,
            index: i,
            error: result.reason
        })
        .sort((a, b) => a.index - b.index);

    // Добавляем изображения в DOM в правильном порядке
    for (const result of sortedResults) {
        if (result.success) {
            container.appendChild(result.imgElement);
        }
    }
}

// Показать галерею после загрузки
function showGallery() {
    // Скрываем экран загрузки
    loadingScreen.style.display = 'none';
    
    // Показываем галерею
    container.style.display = 'block';
    
    // Показываем счетчик
    counterElement.style.display = 'block';
    
    // Инициализируем скроллбар и счетчик
    initScrollbar();
    updateCounter();
}

// Загружаем галерею когда страница полностью готова
window.addEventListener('load', function() {
    setTimeout(initializeGallery, 100);
});

// Инициализация скроллбара после загрузки изображений
function initScrollbar() {
    updateCustomScrollbar();

    container.addEventListener('scroll', function() {
        if (!isScrolling) {
            customScrollbar.classList.add('visible');
            isScrolling = true;
        }

        updateCurrentImageIndex();
        updateCustomScrollbar();

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            customScrollbar.classList.remove('visible');
            isScrolling = false;
        }, 1000);
    });

    window.addEventListener('resize', updateCustomScrollbar);

    if (container.scrollHeight > container.clientHeight) {
        customScrollbar.classList.add('visible');
        setTimeout(() => {
            if (!isScrolling) {
                customScrollbar.classList.remove('visible');
            }
        }, 2000);
    }
}

// Обновление позиции и размера кастомного скроллбара
function updateCustomScrollbar() {
    const scrollTop = container.scrollTop;
    const scrollHeight = container.scrollHeight;
    const clientHeight = container.clientHeight;

    if (scrollHeight <= clientHeight) {
        customScrollbar.style.display = 'none';
        return;
    }

    customScrollbar.style.display = 'block';

    const scrollableHeight = scrollHeight - clientHeight;
    const scrollPercent = scrollTop / scrollableHeight;

    const scrollbarHeight = Math.max((clientHeight / scrollHeight) * clientHeight, 40);

    const scrollbarTop = scrollPercent * (clientHeight - scrollbarHeight);

    customScrollbar.style.height = scrollbarHeight + 'px';
    customScrollbar.style.top = scrollbarTop + 'px';
}

function updateCurrentImageIndex() {
    const images = container.getElementsByTagName('img');
    const containerRect = container.getBoundingClientRect();
    const containerCenter = containerRect.top + containerRect.height / 2;

    let closestIndex = 0;
    let minDistance = Number.MAX_VALUE;

    for (let i = 0; i < images.length; i++) {
        const imgRect = images[i].getBoundingClientRect();
        const imgCenter = imgRect.top + imgRect.height / 2;
        const distance = Math.abs(imgCenter - containerCenter);

        if (distance < minDistance) {
            minDistance = distance;
            closestIndex = i;
        }
    }

    currentImageIndex = closestIndex;
    updateCounter();
}

function updateCounter() {
    const loadedImagesCount = container.getElementsByTagName('img').length;
    counterElement.textContent = `${currentImageIndex + 1} / ${loadedImagesCount}`;
}
    </script>
</body>
</html>
