<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dl.dropboxusercontent.com/scl/fi/z367rsijmzqkm7tgvsxfs/pick.JPEG?rlkey=a55vkpgre7yfhzmjz6ttf41gk'); /* Добавьте вашу ссылку сюда */
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.7;
            z-index: -1;
        }
        
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 10%;
            width: 40%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            z-index: 1002;
        }
        
        #loadingProgress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        #imageContainer {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: none;
        }

        #imageContainer::-webkit-scrollbar {
            display: none;
        }

        #customScrollbar {
            position: fixed;
            top: 0;
            right: 2px;
            width: 6px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            z-index: 1001;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #customScrollbar.visible {
            opacity: 1;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: none;
        }

        #counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="backgroundImage"></div>
    <div id="loadingIndicator">
        <div id="loadingProgress"></div>
    </div>
    <div id="imageContainer"></div>
    <div id="customScrollbar"></div>
    <div id="counter">0 / 0</div>

    <script>
       let tg = window.Telegram.WebApp;
tg.expand();

// Запрет контекстного меню для всех элементов документа
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
}, { passive: false });

// Запрет перетаскивания
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
    return false;
});

// Функция для получения параметров из URL
function getUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const imagesParam = urlParams.get('images');
    return imagesParam ? JSON.parse(imagesParam) : [];
}

// Элементы DOM
const container = document.getElementById('imageContainer');
const customScrollbar = document.getElementById('customScrollbar');
const counterElement = document.getElementById('counter');
const loadingIndicator = document.getElementById('loadingIndicator');
const backgroundImage = document.getElementById('backgroundImage');

// Переменные
const imageLinks = getUrlParams();
let currentImageIndex = 0;
let scrollTimeout;
let isScrolling = false;
let imagesLoaded = false;

// === ИЗМЕНЕНИЕ: обновленная функция инициализации ===
async function initializeGallery() {
    if (imageLinks.length === 0) {
        // Если нет изображений, загружаем одну картинку по ссылке (добавьте вашу ссылку)
        await loadBackupImage();
        return;
    }

    try {
        // === ИЗМЕНЕНИЕ: последовательная загрузка изображений ===
        await loadImagesSequentially();
        
        // Проверяем, загрузились ли хоть какие-то изображения
        const loadedImages = container.getElementsByTagName('img').length;
        if (loadedImages === 0) {
            // Если ни одно изображение не загрузилось, загружаем резервное
            await loadBackupImage();
        }
        
        imagesLoaded = true;
        loadingIndicator.style.display = 'none';
        container.style.display = 'block';
        initScrollbar();
        updateCounter();
        
    } catch (error) {
        console.error('Ошибка загрузки изображений:', error);
        // В случае ошибки тоже загружаем резервное изображение
        await loadBackupImage();
    }
}

// === ИЗМЕНЕНИЕ: функция для загрузки резервного изображения ===
async function loadBackupImage() {
    try {
        const backupImageUrl = ''; // Добавьте вашу ссылку сюда
        if (backupImageUrl) {
            const response = await fetch(backupImageUrl);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            
            const imgElement = new Image();
            imgElement.src = blobUrl;
            imgElement.alt = 'Backup Image';
            imgElement.setAttribute('draggable', 'false');

            imgElement.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                return false;
            }, { passive: false });

            container.appendChild(imgElement);
            
            imagesLoaded = true;
            loadingIndicator.style.display = 'none';
            container.style.display = 'block';
            initScrollbar();
            updateCounter();
        }
    } catch (error) {
        console.error('Ошибка загрузки резервного изображения:', error);
        loadingIndicator.style.display = 'none';
    }
}

// === ИЗМЕНЕНИЕ: последовательная загрузка изображений вместо параллельной ===
async function loadImagesSequentially() {
    for (let i = 0; i < imageLinks.length; i++) {
        const link = imageLinks[i];
        try {
            const response = await fetch(link);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            
            const imgElement = new Image();
            imgElement.src = blobUrl;
            imgElement.alt = `Image ${i + 1}`;
            imgElement.setAttribute('draggable', 'false');

            imgElement.addEventListener('contextmenu', function(event) {
                event.preventDefault();
                return false;
            }, { passive: false });

            // Ждем загрузки каждого изображения перед переходом к следующему
            await new Promise((resolve, reject) => {
                imgElement.onload = resolve;
                imgElement.onerror = resolve; // Разрешаем промис даже при ошибке
            });

            // Проверяем, загрузилось ли изображение успешно
            if (imgElement.complete && imgElement.naturalHeight !== 0) {
                container.appendChild(imgElement);
            }
            
        } catch (error) {
            console.error(`Ошибка загрузки изображения ${i + 1}:`, error);
            // Продолжаем загрузку следующих изображений даже при ошибке
        }
    }
}

// Загружаем галерею только когда страница полностью готова
window.addEventListener('load', function() {
    setTimeout(initializeGallery, 100);
});

// Инициализация скроллбара после загрузки изображений
function initScrollbar() {
    updateCustomScrollbar();

    container.addEventListener('scroll', function() {
        if (!isScrolling) {
            customScrollbar.classList.add('visible');
            isScrolling = true;
        }

        updateCurrentImageIndex();
        updateCustomScrollbar();

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            customScrollbar.classList.remove('visible');
            isScrolling = false;
        }, 1000);
    });

    window.addEventListener('resize', updateCustomScrollbar);

    if (container.scrollHeight > container.clientHeight) {
        customScrollbar.classList.add('visible');
        setTimeout(() => {
            if (!isScrolling) {
                customScrollbar.classList.remove('visible');
            }
        }, 2000);
    }
}

// Обновление позиции и размера кастомного скроллбара
function updateCustomScrollbar() {
    const scrollTop = container.scrollTop;
    const scrollHeight = container.scrollHeight;
    const clientHeight = container.clientHeight;

    if (scrollHeight <= clientHeight) {
        customScrollbar.style.display = 'none';
        return;
    }

    customScrollbar.style.display = 'block';

    const scrollableHeight = scrollHeight - clientHeight;
    const scrollPercent = scrollTop / scrollableHeight;

    const scrollbarHeight = Math.max((clientHeight / scrollHeight) * clientHeight, 40);

    const scrollbarTop = scrollPercent * (clientHeight - scrollbarHeight);

    customScrollbar.style.height = scrollbarHeight + 'px';
    customScrollbar.style.top = scrollbarTop + 'px';
}

function updateCurrentImageIndex() {
    const images = container.getElementsByTagName('img');
    const containerRect = container.getBoundingClientRect();
    const containerCenter = containerRect.top + containerRect.height / 2;

    let closestIndex = 0;
    let minDistance = Number.MAX_VALUE;

    for (let i = 0; i < images.length; i++) {
        const imgRect = images[i].getBoundingClientRect();
        const imgCenter = imgRect.top + imgRect.height / 2;
        const distance = Math.abs(imgCenter - containerCenter);

        if (distance < minDistance) {
            minDistance = distance;
            closestIndex = i;
        }
    }

    currentImageIndex = closestIndex;
    updateCounter();
}

function updateCounter() {
    const loadedImagesCount = container.getElementsByTagName('img').length;
    counterElement.textContent = `${currentImageIndex + 1} / ${loadedImagesCount}`;
}
    </script>
</body>
</html>
